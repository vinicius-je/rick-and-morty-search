<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Rick and Morty</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="search">
                <h1 class="title">Rick and Morty<br>Search</h1>
                <div class="input">
                    <input type="search" name="" id="" class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <button class="random-btn">Random<i class="fas fa-random"></i></button>
            </div>
        </div>

        <section class="wrapper-cards">
            <div class="display">
                <div class="card">
                    <div class="img-box">
                        <img src="http://s2.glbimg.com/fP8FcBdhKXgZ2HCLdGl7R8MIHIk=/e.glbimg.com/og/ed/f/original/2017/10/20/rick-and-morty3.png" alt="" srcset="">
                    </div>
                    <div class="info-box">
                        <p>Name: Rick</p>
                        <p>Species: Human</p>
                        <p>Status: <span>Live<span></p>
                        <p>Location: Earth</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
